<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>StockTradingDays</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles.css')}}"/>
</head>

<body>

    <div class="header">
        <a href="{{url_for('index')}}">StockTradingDays</a>
    </div>

    <div class="main">
        <div class="one">
            <h3>Find Next Trading Day By Date</h3>
            <form method="post" action="{{url_for('by_date')}}" id="date_entry">
                <label for="Start">From:</label>
                <input type="date" name="Start" id="date">
                <label for="End">To:</label>
                <input type="date" name="End" id="date">
                <input type="submit" value="Submit"/>
            </form>
            <p>Amount of trading days: <strong>{{result}}</strong>
            </br>
            From: <strong>{{input1}}</strong> To: <strong>{{input2}}</strong></p>
        </div>
        <div class="two">
            <h3>Find Next Trading Day By Days</h3>
            <form method="post" action="{{url_for('by_day')}}" id="day_entry">
                <label for="Start">From:</label>
                <input type="date" name="Start" id="date">
            </form>
        </div>
    </div>
</body>
</html>
